<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Forget Me Bot - Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="loginWrapper mt-5">
		<div class="container mt-5">
			<h1 class="label text-white font-weight-bold">Forget Me Bot</h1>
			<h4 class="label text-white">Admin Login</h4>
			<form class="loginForm" action="home.html" method="post" name="form" onsubmit="return validated()">
				<div class="text">Username</div>
				<input autocomplete="off" type="text" name="username">
				<div class="text">Password</div>
				<input autocomplete="off" type="password" name="password">
				<div id="loginError">Your credentials are incorrect.</div><br>
				<button type="submit" class="mt-5 btn-primary">Login</button>
			</form>
		</div>

		<script src="js/valid.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>

	</body>
	  
</html>
