<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Forget Me Bot - Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">

		

	</head>

	<body class="loginWrapper mt-5">
		<div class="loginContainer mt-5">
			<h1 class="label text-white font-weight-bold">Forget Me Bot</h1>
			<h4 class="label text-white">Admin Login</h4>
			<form class="loginForm" action="/" method="post" name="form">
				<div class="text">Username</div>
				<input autocomplete="off" type="text" name="username" size="30">
				<div class="text">Password</div>
				<input autocomplete="off" type="password" name="password" size="30"> <br>
				<button type="button" class="mt-5 btn-primary" id="loginbtn" onclick="loginReq()">Login</button>
				<div id="loginError" name="loginError">Your credentials are incorrect.</div>
			</form>
		</div>

		<!--
		now that node.js is what the web is running on, my implementation of login verfication no longer works,
		because node cannot parse data from client side (browser). so i need to find some sort of workaround
		to make the client side user input to interact with node.
	-->

		<script src="../jquery/jquery.min.js" type="application/javascript"></script>
		


		<script src="/js/login.js" type="application/javascript"></script>
		

	</body>
	  
</html>
