<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="shortcut icon" href="">
  <title>Forget Me Bot - Edit Event</title>

  <!-- Bootstrap core CSS -->
  <!-- <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link href="css/style.css" type="text/css" rel="stylesheet">

  <!-- Custom font -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto Sans:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="js/event.js" type="text/javascript"></script>

  <script>
    function display() {
      document.getElementById('hidden').style.display = "block";
    }
  </script>

</head>

<body onload="listEvent()">

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <div class="sidebar-heading text-white">Forget Me Bot</div>
      <div class="list-group list-group-flush shift">
        <a href="home.html" class="list-group-item list-group-item-action" action="/home" method="post">Dashboard</a>
        <a href="cal.html" class="list-group-item list-group-item-action" action="/cal" method="post">Calendar</a>
        <a href="about.html" class="list-group-item list-group-item-action" action="/about" method="post">About</a>
        <a href="contact.html" class="list-group-item list-group-item-action" action="/contact" method="post">Contact</a>
      </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg">
        <button class="btn btn-primary" id="menu-toggle"><em class="fa fa-bars"></em></button>
      </nav>

      <div class="container mt-5 headerContainer">
        <div><h2>Edit Event</h2></div>
      </div>

      <div class="bodyBorder"></div>
      
      <div class="row justify-content-sm-center">
        <div class="col-lg-8 mb-5" id="hidden" style="display:none;">
          <div id="jsTable"></div>
        </div>
      </div>

      <!--<div class="row justify-content-sm-center">
        <div class="col-lg-8">
          <br>
          <button class="mt-5 btn btn-primary" onclick="display()">Show Events</button>
        </div>
      </div>-->

      <div class="row justify-content-sm-center">
        <div class="eventWrapper">
          <div class="col-lg-8">
            
            <form class="eventForm" action="" method="" name="form" onsubmit="return editEvent(this)">
              <button type="button" class="mt-5 btn btn-primary" onclick="display()">Show Events</button>
              <div class="text">Event ID</div>
              <input autocomplete="off" type="text" name="eventId" size="34" required>
              <div class="text">Event Name</div>
              <input autocomplete="off" type="text" name="name" size="34" required>
              <div class="text">Event Description</div>
              <input autocomplete="off" type="text" name="description" size="34">
              <div class="text">Start Time</div>
              <input autocomplete="off" type="text" name="startTime" size="34" required>
              <div class="text">End Time</div>
              <input autocomplete="off" type="text" name="endTime" size="34">
              <div class="text">URL</div>
              <input autocomplete="off" type="text" name="url" size="34">
              <br>
              <button type="submit" class="mt-5 btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

  <script src="../index.js" type="application/javascript;charset=utf-8"></script>

</body>

</html>
